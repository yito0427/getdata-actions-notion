name: ğŸ§ª Simple Test

on:
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: ğŸ“š Install dependencies (main only)
      run: poetry install --only=main
      
    - name: ğŸ§ª Quick test run
      run: |
        echo "ğŸ” Testing basic imports..."
        poetry run python -c "
        try:
            import ccxt
            import asyncio
            print('âœ… CCXT import successful')
            
            import pydantic
            print('âœ… Pydantic import successful')
            
            from src.config import Config
            print('âœ… Config import successful')
            
            print('ğŸ¯ All basic imports working!')
        except Exception as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
        
    - name: ğŸ“Š Environment check
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        echo "ğŸ” Environment Variables Check:"
        if [ -n "$NOTION_API_KEY" ]; then
          echo "âœ… NOTION_API_KEY is available"
        else
          echo "âŒ NOTION_API_KEY not set"
        fi
        
        if [ -n "$NOTION_DATABASE_ID" ]; then
          echo "âœ… NOTION_DATABASE_ID is available"
        else
          echo "âŒ NOTION_DATABASE_ID not set"
        fi
        
    - name: âœ… Test complete
      run: |
        echo "ğŸ‰ Simple test completed successfully!"
        echo "ğŸ“… Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"